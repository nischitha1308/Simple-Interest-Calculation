<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Simple Interest Calculation</h2>
            <p>
                The rate at which you borrow or lend money is called the simple interest. <br>If a borrower takes money from a lender, an extra amount of money is paid back to the lender. 
            </p>
        </header>
        <form action="" method="" id="myform">
            <h3>Amount</h3>
            <input type="number" name="Amount" id="amount" placeholder="Enter Amount" required>
            <h3>Rate</h3>
            <input type="number" name="Rate" id="rate" placeholder="Enter Rate" required>
            <h3>Time</h3>
            <input type="number" name="Years" id="year" placeholder="Enter Year" required>
        </form>
        <button  id="bttn">Calculate</button>
        <h3>Total:</h3>
        <span id="total"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
